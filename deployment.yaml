apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping
  template:
    metadata:
      labels:
        app: shopping
    spec:
      containers:
      - name: shopping
        image: shopping-website
        ports:
        - containerPort: 5000
      spec:
  containers:
    - name: shopping
      image: your-dockerhub-Harshalmali02/shopping-website-pyhton

