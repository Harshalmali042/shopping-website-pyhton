{% extends "base.html" %}
{% block content %}
<h1>Our Products</h1>
<div class="grid">
    {% for product in products %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + product[4]) }}" alt="{{ product[1] }}">
        <h3>{{ product[1] }}</h3>
        <p>${{ product[3] }}</p>
        <a href="/product/{{ product[0] }}">View</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
